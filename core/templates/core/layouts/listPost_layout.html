<section class="blog-list px-3 py-5 p-md-5">
	<div class="container single-col-max-width">
		{% for post in posts %}
			<div class="item mb-5">
				<div class="row g-3 g-xl-0">
					<div class="col-2 col-xl-3">
						<img class="img-fluid post-thumb " src="/media/{{post.thumbnail}}" alt="image">
					</div>
					<div class="col">
						<h3 class="title mb-1"><a class="text-link" href="{% url 'singlePost' post.id %}">{{ post.titre }}</a></h3>
						<div class="meta mb-1"><span class="date">Published {{ post.date }}</span><span class="comment"><a class="text-link" href="#">{{post.comments}} comments</a></span></div>
						<div class="intro">{{ post.description }}</div>
						<a class="text-link" href="{% url 'singlePost' post.id %}">Read more &rarr;</a>
					</div><!--//col-->
				</div><!--//row-->
			</div><!--//item-->
		{% endfor %}

		<nav class="blog-nav nav nav-justified my-5">
			{% if posts.has_previous %}
			 	<a class="nav-link-prev nav-item nav-link rounded-left" href="?page={{ posts.previous_page_number }}">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
			{% endif %}
			{% if page_obj.has_next %}
				<a class="nav-link-next nav-item nav-link rounded" href="?page={{ posts.next_page_number }}">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
			{% endif %}
		</nav>

	</div>
</section>
