{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | BssyDev</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog for developers">
    <meta name="author" content="Bissaye Mboulana Franck Honore">
    <link rel="icon" type="image/x-icon" href="{% static 'core/img/icon/bssy.ico' %}">

	<script defer src="{% static 'core/fontawesome/js/all.min.js' %}"></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'core/css/theme-1.css' %}">

	{% block content %}
	{% endblock%}

    <footer class="footer text-center py-2 theme-bg-dark">

		<small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a href="https://themes.3rdwavemedia.com" target="_blank">Bissaye Mboulana Franck Honore</a> for developers</small>

	</footer>
    <!-- Javascript -->
    <script src="{% static 'core/plugins/popper.min.js' %}"></script>
    <script src="{% static 'core/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
